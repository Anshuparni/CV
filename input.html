<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:MistyRose;">
    <h1 style="color:DarkSlateGray;">About yourself:</h1>

    <form class="index.html" action="index.html" method="post">
      <label style="color:MidnightBlue;">Your Name:</label>
      <input type="text" name="" value=""><br><br>
      <label style="color:MidnightBlue;">Your E-mail ID:</label>
      <input type="email" name="" value=""><br><br>
      <label style="color:MidnightBlue;" for="">DOB:</label>
      <input type="datetime-local" name="" value=""><br><br>
      <label style="color:MidnightBlue;"for="">Gender:</label>
      <input type="button" name="" value="Man">
      <input type="button" name="" value="Woman">
      <input type="button" name="" value="Others"><br><br>
      <label style="color:MidnightBlue;" for="">Beginner?</label>
      <input type="radio" name="" value=""><br><br>
      <label style="color:MidnightBlue;"for="">Languages known:</label>
      <label style="color:MidnightBlue;" for="JAVA">JAVA</label>
      <input type="checkbox" name="JAVA">
      <label style="color:MidnightBlue;" for="Python">Python</label>
      <input type="checkbox" name="Python">
      <label style="color:MidnightBlue;" for="C/C++">C/C++</label>
      <input type="checkbox" name="C/C++">
      <label style="color:MidnightBlue;" for="Others">Others</label>
      <input type="checkbox" name="Others"><br><br>
      <label style="color:MidnightBlue;" for="">If others,please specify:</label>
      <input type="text" name="" value=""><br><br>
      <label style="color:MidnightBlue;" for="">Interested in coding?</label>
      <input type="button" onclick="index.html" name="" value="No">
      <input type="button" name="" value="Yes"><br><br>
      <label style="color:MidnightBlue;" for="">Coding Knowledge (from 1-10)</label>
      <input type="range" name="" value=""><br><br>
      <label style="color:MidnightBlue;" for="">Upload your ID proof:</label>
      <input type="file" name="" value=""><br><br>
      <label style="color:MidnightBlue;" for="">Upload your Github profile link:</label>
      <input type="url" name="" value=""><br><br>
      <label style="color:MidnightBlue;" for="">Favorite colour:</label>
      <input type="color" name="" value=""><br><br>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
